<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../node_modules/d3/build/d3.js"></script>
</head>
<body>
<div id="list-1">
    <ul>
        <li>Io</li>
        <li>Callisto</li>
        <li>Europa</li>
        <li>Ganymede</li>
    </ul>
</div>

<div id="list-2">
    <ul>
        <li>Ceres</li>
        <li>Pluto</li>
        <li>Eris</li>
        <li>Haumea</li>
        <li>Makemake</li>
    </ul>
</div>

<script>

    var dataset = [
        {"planet": "Mercury", "diameter": 4800},
        {"planet": "Venus", "diameter": 12100},
        {"planet": "Earth", "diameter": 12700},
        {"planet": "Mars", "diameter": 6700},
        {"planet": "Jupiter", "diameter": 140000},
        {"planet": "Saturn", "diameter": 116000},
        {"planet": "Uranus", "diameter": 51000},
        {"planet": "Neptune", "diameter": 49000}
    ];

    var even1 = d3.select("#list-1").selectAll("li")
            .filter(":nth-child(even)"); // count starts at 1
    even1.style("background", "yellow");

    console.log(even1);

    var even2 = d3.selectAll("#list-1 li:nth-child(even)");
    even2.style("text-decoration", "underline");

    console.log(even2);

    var even3 = d3.select("#list-2").selectAll("li")
            .filter(function(d, i) { // count starts at 0
                return i % 2 != 0;
            });
    even3.style("color", "red");

    console.log(even3);

    var even4 = d3.select("#list-2").selectAll("li")
            .select(function(d, i) {
                if(i % 2 != 0) {
                    return this;
                } else {
                    return null;
                }
            });
    even4.style("text-transform", "uppercase");

    console.log(even4);

</script>


</body>
</html>
